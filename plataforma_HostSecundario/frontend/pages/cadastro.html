<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Host Secundário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-700 flex items-center justify-center min-h-screen">
  <div class="bg-gray-100 shadow-lg rounded-lg flex overflow-hidden max-w-4xl">
    <!-- Lado esquerdo para a logo -->
    <div class="w-1/3 bg-gray-700 text-gray-200 flex flex-col items-center justify-center p-6">
      <img src="/assets/Captura de tela de 2024-11-10 19-47-36.png" alt="Logo HostCoin" class="w-32 h-32 object-contain mb-4">
      <h1 class="text-2xl font-bold">HostCoin</h1>
      <p class="text-sm text-gray-200 mt-2"> Hospede já o seu serviço na rede descentralizada!</p>
    </div>
    
    <!-- Formulário de Cadastro -->
    <div class="w-2/3 p-8">
      <h2 class="text-2xl font-bold text-blue-700 mb-6">Cadastro de Host Secundário</h2>
      <form class="space-y-4">
        <!-- Nome do Usuário -->
        <div>
          <label for="username" class="block text-gray-700 font-medium">Nome de Usuário</label>
          <input type="text" id="username" placeholder="Insira seu nome de usuário" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Senha -->
        <div>
          <label for="password" class="block text-gray-700 font-medium">Senha</label>
          <input type="password" id="password" placeholder="Insira sua senha" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Confirmação de Senha -->
        <div>
          <label for="confirm-password" class="block text-gray-700 font-medium">Confirme sua Senha</label>
          <input type="password" id="confirm-password" placeholder="Confirme sua senha" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input type="email" id="email" placeholder="Insira seu email" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Telefone -->
        <div>
          <label for="phone" class="block text-gray-700 font-medium">Telefone</label>
          <input type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Botão de Cadastro -->
        <div>
          <button type="submit" class="w-full bg-blue-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-800 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
