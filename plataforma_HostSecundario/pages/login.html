<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hosts Secundário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-500 to-yellow-500 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-4">Login - Hosts - Secundários </h2>

        <p class="text-center text-gray-600 mb-6 text-sm">
            Acesse, por meio deste formulário sua plataforma para gerência de serviços.
        </p>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold">Usuário</label>
                <input type="text" id="username" name="username" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold">Senha</label>
                <input type="password" id="password" name="password" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
            </div>

            <button type="submit" class="w-full py-3 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">Entrar</button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Não tem uma conta? <a href="#" class="text-yellow-500 hover:text-yellow-400">  Hospede seu serviço agora </a>.</p>
        </div>
    </div>

</body>
</html>
