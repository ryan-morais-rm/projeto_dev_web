<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Host Secundário </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-orange-600 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6"> Host Secundário </h2>

    <p class="text-center text-gray-600 mb-6 text-sm">
        Acesse, por meio deste formulário sua plataforma para gerência de serviços.
    </p>
    
    <form action="#" method="POST" class="space-y-4">
      
      <!-- Usuário -->
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700">Usuário</label>
        <input type="text" id="usuario" name="usuario" required
               class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
      </div>
      
      <!-- Senha -->
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" required
               class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
      </div>
      
      <!-- Botão de login -->
      <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
        Entrar
      </button>
    </form>

    <!-- Link de contato -->
    <div class="mt-6 text-center text-sm text-gray-600">
        <p>Não tem uma conta? Hospede seu serviço agora. </p>
        <p> <a href="#" class="text-yellow-500 hover:text-yellow-400"> Conheça nossas condições </a>.</p>
    </div>
  </div>
  
</body>
</html>
